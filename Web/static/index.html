<!DOCTYPE html>
<html>
<head>
  <title>LAMPI</title>

  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <link rel="stylesheet" type="text/css" href="/css/site.css">
  <link rel="stylesheet" type="text/css" href="/css/lampi-sliders.css">


  <style id="saturation-slider-style" type="text/css"></style>
  <style id="hue-thumb-style" type="text/css"></style>
  <style id="brightness-thumb-style" type="text/css"></style>
  <style id="saturation-thumb-style" type="text/css"></style>
</head>
<body>
	<div id="outer-pane" class="centered-root">
		<div id="top-pane">
			<div id="sliders">
				<input id="hue-slider" class="hue slider" type="range" min="0.0" max="1.0" step="0.01"></input>
				<input id="saturation-slider" class="saturation slider" type="range" min="0.0" max="1.0" step="0.01"></input>
				<input id="brightness-slider" class="brightness slider" type="range" min="0.0" max="1.0" step="0.01"></input>
			</div>
		</div>
		<div id="colorbox"></div>
		<div id="bottom-pane">
			<div class="toggle-button" id="power"></div>
		</div>
	</div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js" type="text/javascript"></script>
  <script src="/js/tinycolor.js" type="text/javascript"></script>
  <script src="/js/lampi.js" type="text/javascript"></script>
  <script src="/js/lampi-sliders.js" type="text/javascript"></script>
</body>
</html>
